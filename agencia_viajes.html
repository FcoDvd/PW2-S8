<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Agencia de Viajes - Búsqueda y Reserva</title>
</head>
<body>
    <header>
    <h1>Agencia de Viajes</h1>
    </header>
    <h2>Búsqueda de Vuelos y Paquetes</h2>
    <form action="buscar_vuelos.php" method="POST">
        <input type="text" name="origen" placeholder="Origen" required>
        <input type="text" name="destino" placeholder="Destino" required>
        <input type="date" name="fecha_ida" required>
        <input type="date" name="fecha_vuelta">
        <select name="tipo_viaje">
            <option value="">Tipo de viaje</option>
            <option value="vuelo">Solo vuelo</option>
            <option value="paquete">Paquete turístico</option>
        </select>
        <button type="submit">Buscar</button>
    </form>
    <h2>Búsqueda de Hoteles</h2>
    <form action="buscar_hoteles.php" method="POST">
        <input type="text" name="destino_hotel" placeholder="Destino" required>
        <input type="date" name="fecha_inicio" required>
        <input type="date" name="fecha_fin" required>
        <button type="submit">Buscar Hoteles</button>
    </form>
</body>
</html>
